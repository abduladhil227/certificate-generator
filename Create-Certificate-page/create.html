<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="create.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,500"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="..//copyCanvas.js"></script>

    <title>Online certificate Generator</title>
    <link rel="icon" href="../assets/top.PNG" type="image/x-icon" />
  </head>
  <body>
    <div id="heading" class="container-fluid">
      <div class="row justify-content-lg-start justify-content-evenly">
        <div class="col-lg-1 col-3">
          <img src="./assets/logo.PNG" class="img-fluid" alt="" />
        </div>
        <div class="col-10 mt-lg-5 mt-0 p-3 display-2 text-center">
          <p>Certificate Generator</p>
        </div>
      </div>
    </div>
    <!-- ========================= -->
    <div id="desc" class="container-fluid">
      <div class="row">
        <div class="col mt-lg-2 mt-0 pt-2 fs-3">
          <p>Choose your certificates Template</p>
        </div>
      </div>
    </div>
    <!-- ===================== -->
    <div class="container-fluid">
      <!--  -->
      <div class="container parent mt-lg-5 mt-0">
        <div class="row">
          <div class="col text-center">
            <input
              type="radio"
              name="imgbackground"
              id="img1"
              class="d-none imgbgchk"
              onclick="certNum(1)"
            />
            <label for="img1">
              <img id="img1" src="./assets/cert1.png" alt="Image 1" />
              <div class="tick_container">
                <div class="tick"><i class="fa fa-check"></i></div>
              </div>
            </label>
          </div>
          <div class="col text-center">
            <input
              type="radio"
              name="imgbackground"
              id="img2"
              class="d-none imgbgchk"
              onclick="certNum(2)"
            />
            <label for="img2">
              <img id="img2" src="./assets/cert2.png" alt="Image 2" />
              <div class="tick_container">
                <div class="tick"><i class="fa fa-check"></i></div>
              </div>
            </label>
          </div>
          <div class="col text-center">
            <input
              type="radio"
              name="imgbackground"
              id="img3"
              class="d-none imgbgchk"
              onclick="certNum(3)"
            />
            <label for="img3">
              <img id="img3" src="./assets/cert3.png" alt="Image 3" />
              <div class="tick_container">
                <div class="tick"><i class="fa fa-check"></i></div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="col mt-lg-5 mt-0 pt-4 text-center">
        <a
          href="../Certificate-Generator/index.html"
          id="start-button"
          >Next âž¡</a
        >
      </div>
    </div>

    <footer>
      <div
        class="bg-dark mt-3 p-2 fs-5 text-bg-primary text-center fixed-bottom"
      >
        <p>
          <span>copyright </span><i class="fa fa-copyright"></i
          ><span> 2022 A2D</span>
        </p>
      </div>
    </footer>

    <canvas id="myCanvas" width="0" height="0"></canvas>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/8354d27508.js"
      crossorigin="anonymous"
    ></script>

    <script src="../Certificate-Generator/assets/script.js"></script>

    <script>
     function certNum(num){
      localStorage.setItem("certNum", num);
     }
    </script>
  </body>
</html>
